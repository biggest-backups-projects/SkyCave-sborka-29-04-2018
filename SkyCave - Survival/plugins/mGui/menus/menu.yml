settings:
    # название окна
    title: "§0Меню"
    # количество строк инвентаря. от 1 до 6
    rows: 6
    cmd: "menu"
items:
    donate:
        item: "388"
        title: "§aДонат услуги"
        lore: |-
            
            §7Возможности всех донат
            §7услуг во всей своей красе

            §c⚡ §7Только избранный 
            §7сможет купить привилегию
            §7А на что способен ты?
        action: "page:donate"
        glow: true
        slot: 20
    case:
        item: "342"
        title: "§aКейсы с донат услугами"
        lore: |-
            
            §7Хочешь испытать свою удачу
            §7и получить дорогую привилегию
            §7по очень низкой цене?
            §7Тогда тебе сюда...

            §c⚡ §7Испытай себя...
        action: "page:cases"
        slot: 26
    mg:
        item: "354"
        title: "§aВыбор режима"
        lore: |-
            
            §7Здесь собраны только лучшие
            §7мини игры, расслабься и 
            §7получай удовольствие

            §7Хочешь на другой сервер
            §7выживания? Тогда тебе
            §7тоже сюда
        action: "page:minigames"
        slot: 14
    job:
        item: "274"
        title: "§aРабота"
        lore: |-
            
            §7Хочешь зарабатывать деньги?
            §7Устройся на работу и перед
            §7тобой не будет никаких преград
            §7на пути к этой цели
        action: "page:job"
        slot: 31
    kits:
        item: "54"
        title: "§aНаборы"
        lore: |-

            §7В данном разделе представлен
            §7большой список разных наборов
            §7как для донатеров, так и для 
            §7простых игроков
        action: "page:kits"
        slot: 32
    standart:
        item: "345"
        title: "§aВарпы"
        lore: |-
            
            §7Данный раздел поможет легко
            §7и быстро получить доступ ко
            §7всем варпам сервера
        action: "page:standart"
        slot: 33
    parkour:
        item: "309"
        title: "§aПаркур"
        lore: |-
            
            §7Нажмите, чтобы переместиться
            §7на паркур
        action: "command:warp parkour"
        slot: 39
    rtp:
        item: "175"
        title: "§aРандомная телепортация"
        lore: |-

            §7Нажмите, чтобы переместиться
            §7в случайное место на карте
        action: 
            - "command:rtp"
            - "title::§fТелепортируемся...:1000:1000:1000"
        slot: 40
    shop:
        item: "323"
        title: "§aМагазин"
        lore: |-

            §7Виртуальный магазин
            §7игровых предметов
        action: "command:shop"
        slot: 41
    auction:
        item: "6"
        title: "§aТорговая площадка"
        lore: |-

            §7Аукцион, предназначенный
            §7помочь игрокам найти что-то
            §7по низкой цене, или заработать,
            §7продавая свои товары
        action: "command:ah"
        slot: 42
    lottery:
        item: "347"
        title: "§aЛотерея"
        lore: |-

            §7Хочешь испытать свою удачу
            §7и получить легких денег?
            §7Тогда тебе сюда
        action: "page:lottery"
        slot: 43
    marry:
        item: "351:1"
        title: "§aБракосочетания"
        lore: |-

            §7Хочешь жениться, или выйти
            §7замуж? Эта категория для тебя
            §7Кликай и узнай все подробности
        action: "page:marry"
        slot: 49
    clans:
        item: "267"
        title: "§aКланы"
        lore: |-

            §7Хочешь создать свой клан
            §7и выбиться в топы?
            §7Кликай и узнай все подробности
        action: "command:clan"
        closeOnClick: true
        slot: 51