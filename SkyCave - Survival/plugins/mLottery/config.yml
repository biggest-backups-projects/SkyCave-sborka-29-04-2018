limits:
    # Максимальное количество билетов которое игрок может купить за одну сессию
    maxPerPlayer: 100
    # Минимальное количество билетов которое игрок может купить за одну сессию
    minPerPlayer: 1
    # Минимальное количество игроков для старта тиража
    minPlayers: 2
settings:
    # Стоимость одного билета
    ticketCost: 100
    # Коэффициент уменьшения призового фонда
    rewardCoefficient: 0.9
    # Время действия сессии лотереи в секундах
    sessionDuration: 90
    # Настройка системных билетов
    system:
        # Стартовое количество билетов
        ticketsStart: 5
        # Количество билетов от общего количества
        ticketsPercent: 0.10
        # Коэффициент переноса куша на следующей раунд
        transferCoefficient: 0.5