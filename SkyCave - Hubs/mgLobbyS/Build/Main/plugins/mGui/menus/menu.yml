settings:
    # название окна
    title: "Телепортатор"
    # количество строк инвентаря. от 1 до 6
    rows: 3
items:
    bedwars:
        item: "355"
        title: "§eBedWars"
        lore: |-
            §8Командное ПВП на островах
            
            §7Новая захватывающая командная
            §7PvP игра в процессе которой
            §7ты со своими союзниками должен
            §7должен уничтожить все команды
            §7соперников
            
            §a► Нажмите, чтобы присоединиться
        action: "command:mlobby bw"
        slot: 3
    buildbattle:
        item: "271"
        title: "§eBuildBattle"
        lore: |-
            §8Битва строителей
            
            §7Вам дают 6 минут и задание.
            §7За это время вы должны сделать
            §7"красивую" постройку, после чего
            §712 человек будут голосовать
            §7за лучшее строение. Побеждает тот,
            §7у кого больше всего голосов
  
            §a► Нажмите, чтобы присоединиться
        action: "command:mlobby bb"
        slot: 5
    skywars:
        item: "368"
        title: "§eSkyWars"
        lore: |-
            §8Небесные сражения
            
            §7Вы появляетесь на острове и
            §7ваша цель скинуть всех игроков
            §7на вашей карте. У вас нет права
            §7на ошибку, 1 неверный шаг и вы
            §7летите вниз
            
            §a► Нажмите, чтобы присоединиться
        action: "command:mlobby sw"
        slot: 7
    close:
        item: "262"
        title: "§aЗакрыть" 
        closeOnClick: true
        slot: 23